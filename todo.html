<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-8">
  <h1 class="text-2xl font-bold mb-6">ðŸ“‹ To-Do List</h1>

  <div class="mb-4">
    <input id="taskInput" type="text" placeholder="Nháº­p cÃ´ng viá»‡c..." class="px-3 py-2 text-black rounded-lg">
    <button onclick="addTask()" class="px-4 py-2 bg-blue-600 rounded-lg ml-2 hover:bg-blue-700">ThÃªm</button>
  </div>

  <ul id="taskList" class="space-y-2 w-80"></ul>

  <script>
    const taskList = document.getElementById("taskList");
    const input = document.getElementById("taskInput");
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        taskList.innerHTML += `
          <li class="flex justify-between items-center bg-gray-700 px-3 py-2 rounded-lg">
            <span>${task}</span>
            <button onclick="deleteTask(${index})" class="text-red-400">X</button>
          </li>
        `;
      });
    }

    function addTask() {
      if (input.value.trim() !== "") {
        tasks.push(input.value.trim());
        localStorage.setItem("tasks", JSON.stringify(tasks));
        input.value = "";
        renderTasks();
      }
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    renderTasks();
  </script>
</body>
</html>
